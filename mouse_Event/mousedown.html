<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: red;
        border: 2px solid #333;
        transition: all 03s;
      }
      .changecolor {
        background-color: aqua;
        border-radius: 50%;
        border: 3px dotted blue;
      }
    </style>
  </head>
  <body>
    <h1>마우스다운이벤트</h1>
    <div class="box"></div>
    <script>
      const boxColor = document.querySelector(".box");
      boxColor.addEventListener("mousedown", function () {
        // console.log(this);
        // this.style.backgroundColor
        this.classList.toggle("changecolor");
      });
    </script>
  </body>
</html>
