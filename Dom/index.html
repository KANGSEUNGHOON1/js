<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <h1>웹 프로그래밍</h1>
      <!--p 태그 생성-->
    </div>
    <!--새로운 영역-->
    <div class="notice">
      <!--js출력-->
      <!-- <span>안녕하세요</span> -->
    </div>
    <script>
      // p태그 생성
      const newP = Document.createElement("p");
      const txtNode = document.createTextNode("DOM은 document object model의 준말입니다.");
      newP.appendChild(txtNode);
      document.getElementById("container"), appendChild(newP);
      //span 태그 만들기
      //글자 노드 만들기
      const newSpan = document.createElement("span")
      //notice 영역에 연결하기
      const txtSpanNode = document.createTextNode("안녕하세요")
      //container 영역 안에 p태그 연결;
      newSpan.appendChild("txtSpanNode")
      document.querySelector(".notice").appendChild(newspan)
    </script>
  </body>
</html>
